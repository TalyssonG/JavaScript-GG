<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
</head>
<body>
    <h1>Nacionalida</h1>
   <Strong>Digite seu pais:</Strong> <input type="text" name="pais" id="paisb"> 
   <input type="button" value="Verificar" onclick="identidade()">
   <div id="res">

   </div>
   <script>
       function identidade(){
           var pais = window.document.getElementById('paisb')
           var res = window.document.getElementById('res')
           var vel = (pais.value)
               res.innerHTML = `<p>Você está em <strong>${vel}</strong><p>`
           if(vel == 'Brasil'){
               res.innerHTML += '<p>Você é brasileiro</p>'
           }else{
               res.innerHTML += '<p>Você é estrangeiro</p>'
           }
        }
   </script>

</body>
</html>
